<!DOCTYPE html>
<html lang="pt-br">

<head>

</head>

<body class="animate__animated animate__lightSpeedInLeft">
    <div id="area-cabecalho">
        <div id="area-logo">
            <h1 class="animate__animated animate__pulse animate__infinite	infinite"><span class="branco">Conser</span><span class="amarelo">Tech</span>
            </h1>
        </div>
        <div id="area-menu">
            <ul>
                <li class="item-navbar"><a href="index.html">Home</a></li>
                <li class="item-navbar"><a href="serviços.html">Serviços </a></li>
                <li class="item-navbar"><a href="contato.html">Contato</a></li>
                <li class="item-navbar"><a href="sobre.html">Sobre</a></li>
                <li class="item-navbar"><a href="faleconosco.html">Fale Conosco</a></li>
            </ul>
        </div>
    </div>

    <div class="centro-faleconosco">
        <div class="container" id="formMensagem">
            <form class="form-style" method="post" action="#">
                <label class="label-form" for="nome">Nome:</label>
                <input class="input-form" type="text" id="nome" name="name" placeholder=" nome" required>
                <label class="label-form" for="inputEmail">Email:</label>
                <input class="input-form" type="email" name="emailC" id="inputEmail" placeholder=" email@example.com">
                <label class="label-form" for="inputTelefone">Telefone (Informe também o DDD):</label>
                <input class="input-form" type="text" name="telefone" id="inputTelefone" placeholder=" 33 98888-8888">
                <label class="label-form" for="subject"> Mensagem: </label>
                <textarea class="input-form" name="mensagem" id="subject" cols="30" rows="10" required></textarea>
                <button type="button" class="btn btn-success">ENVIAR</button>
            </form>
        </div>
    </div>

    <div id="footer">
        <div class="conteudo-footer">
            <div class="estamos-localizados">
                <h4>Estamos localizados</h4><br>
                <p>Bairro: Era uma casa muito engraçada</p>
                <p>Rua: Dos bobos</p>
                <p>Número: 0</p>
            </div>
            <div class="links-rapidos">
                <h4>Links rápidos</h4><br>
                <ul>
                    <li class="item-navbar"><a href="index.html">Home</a></li>
                    <li class="item-navbar"><a href="contato.html">Contato</a></li>
                    <li class="item-navbar"><a href="sobre.html">Sobre</a></li>
                </ul>
            </div>
            <div class="contatos">
                <h4>Siga nossas redes sociais</h4><br>
                <div class="redes-sociais">
                    <a href=""><img class="icone-rede-social" src="img/instagram.png" alt=""></a>
                    <a href=""><img class="icone-rede-social" src="img/whatsapp.png" alt=""></a>
                    <a href=""><img class="icone-rede-social" src="img/facebook.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
